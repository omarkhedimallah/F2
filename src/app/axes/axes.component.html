<div class="container">
  <div class="row">
    <div class="col-xl-6 col-lg-6" *ngFor="let carte of cartes">
      <div class="card mb-3" (click)="toggleDropdown(carte, $event)">
        <div class="card-body">
          <h5 class="card-title ">{{ carte.nom }}</h5>
          <div class="row align-items-center mb-2">
            <div class="col-8">
              <h2 class="mb-0">

              </h2>
            </div>
            <div class="col-4 text-right">
              <span> <i class="fa fa-arrow-up"></i></span>
            </div>
          </div>
          <div *ngIf="selectedAxe && selectedAxe.id === carte.id" class="mt-3">
            <label for="domaineSelect" class="form-label">SÃ©lectionner un domaine :</label>
            <select id="domaineSelect" class="form-select" [(ngModel)]="selectedAxe">
              <option value="" disabled selected>Choisissez un domaine</option>
              <option *ngFor="let domaine of domaines" [ngValue]="domaine">{{ domaine.nom }}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
